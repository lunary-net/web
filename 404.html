# Open JSON File on Click

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        p {
            font-size: 24px;
        }
        .url {
            color: #d9534f;
            word-break: break-all;
            cursor: pointer;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function openJSON() {
            fetch('errors/404/data.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert(JSON.stringify(data, null, 2));
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p class="url" onclick="openJSON()">JSON</p>
        <p><a href="/">Go back to Home</a></p>
        <ins>Page not exist on this server!</ins>
    </div>
</body>
</html>
